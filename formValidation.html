<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formValidation.css">
    <script src="js/formValidation.js"></script>
    <title>Create a New Event</title>

</head>
<body>
<div class="formV">
    <form>
        <label><pre>Event Type:     <select id="eventType" required>
            <option value="">--Please choose an option--</option>
            <option value="seminar">Seminar</option>
            <option value="bdayparty">Birthday Party</option>
            <option value="mass">Holy Mass</option>
            <option value="wedding">Wedding</option>
            <option value="christmasparty">Christmas Party</option>
        </select> </pre>
        <label><pre>Event Title:    <input id="eventTitle" type="text" required /></pre></label>
        </label>
        <label><pre>Event Dates:    <input id="eventDates" type="date" required /> to <input id="eventDates1" type="date" required></pre></label>
        <label><pre>Posting Date:   <input id="postingDate" type="date" required /></pre></label>
        <label><input id="required" type="checkbox">Is Registration Required?</label><br />
        <label><input id="familyPrograms" type="checkbox">Is this event associated with any Family Programs?</label><br />
        <label><input id="autoGeneratedEmails" type="checkbox">Upon Registration Completion, Are Users to Receive an Auto Generated Email?</label><br />
        <label><input id="contact" type="checkbox">Is There a Point of Contact?</label><br />
        <label><input id="hosting" type="checkbox">Is There a Hosting Command Point of Contact?</label><br />
        <br />
        <br />
        <pre>                            <input type="submit" onclick="formValidate()" /> <input type="reset" value="Cancel" /></pre>
    </form>
</div>      
</body>
</html>
